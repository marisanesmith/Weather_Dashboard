<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
    <!-- Materialize CSS-->
    <link rel="stylesheet" href="assets/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Bootstrap CSS CDN-->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">  -->
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- nav bar for title of Weather Dashboard-->
    <nav>
        <div class="nav-wrapper">
            <h1> Weather Dashboard </h1>
        </div>
    </nav>

    <div class="container">
        <!-- first row that has the search for a city function-->
    <div class="row">
        <div class="row">
        <div class="col s6">
            <form>
                <h4> Search for a City</h4>
                <div class="input-field col s6">
                    <input id="enterCity" type="text"></input>
                    <label for="enterCity">Enter a City</label>
                </div>
            </form>
        <!-- <div class="col s4"> -->
            <div class="row col s12"> 
                <button id="startSearch" class="btn waves-effect waves-light blue-grey" type="search" name="action">Search
                    <i class="material-icons right">search</i>
                </button>
                <button id="clearSearch" class="btn waves-effect waves-light blue-grey" type="search" name="action">Clear Search
                    <i class="material-icons right">clear</i>
                </button>
                
                <!-- where the list of cities will be displayed after the search-->
                <div class="row">
                    <ul id="list-cities"></ul>
                </div>
            </div>
        </div>
            
        
        <!-- where the list of current weather data will be displayed-->
        <div class="row">
            <div class="col s6">
                <!-- <div class="card blue-grey right" id="current-city-box"> -->
                    <!-- <div class="card-content white-text current"> -->
                    <h4><span class="card-title center" id="current-city">Current City</span></h4>
                        <ul id="current-data" class="collection blue-grey white-text">
                        <li> Temperature: <span id="temperature"></span></li>
                        <li> Humidity: <span id="humidity"></span></li>
                        <li> Wind Speed: <span id="wind-speed"></span></li>
                        <li> UV Index: <span id="uv-index"></span></li>
                        </ul>
                    <!-- </div> -->
                <!-- </div> -->
            </div>
        </div>
    </div>
    </div>

    <!-- container with future data to be displayed-->
    <div class="container">
        <div class="col s12" id="future-forecast">
            <h3>5 Day Weather Forecast</h3>
            <div class="row col s12 forecast-box">
                <div class="col s2.4">
                    <p><span id="day0"></span></p>
                    <p><img id="icon0"></img></p>
                    <p> Temp: <span id="temp0"></span></p>
                    <p> Humidity: <span id="humid0"></span></p>
                </div>
                <div class="col s2.4">
                    <p><span id="day1"></span></p>
                    <p><img id="icon1"></img></p>
                    <p> Temp: <span id="temp1"></span></p>
                    <p> Humidity: <span id="humid1"></span></p>
                </div>
                <div class="col s2.4">
                    <p><span id="day2"></span></p>
                    <p><img id="icon2"></img></p>
                    <p> Temp: <span id="temp2"></span></p>
                    <p> Humidity: <span id="humid2"></span></p>
                </div>
                <div class="col s2.4">
                    <p><span id="day3"></span></p>
                    <p><img id="icon3"></img></p>
                    <p> Temp: <span id="temp3"></span></p>
                    <p> Humidity: <span id="humid3"></span></p>
                </div>
                <div class="col s2.4">
                    <p><span id="day4"></span></p>
                    <p><img id="icon4"></img></p>
                    <p> Temp: <span id="temp4"></span></p>
                    <p> Humidity: <span id="humid4"></span></p>
                </div>
            </div>
        </div>
    </div>


    <!--JavaScript tags at the end of body-->
    <script src="assets/materialize.js"></script>
    <script type="text/javascript" src="./assets/app.js"></script>
</body>
</html>
